<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 10px;
        font-family: sans-serif;
        color: rgb(50, 50, 50);
    }
    .navbar{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .content{
        margin-top: 40px;
        display: flex;
        align-items: center;


    }


</style>
<body>
    <div class="navbar">
        <h1>Welcome {{users.first_name}} {{users.last_name}}!</h1>
        <a href="/create_recipe">Create Recipe</a>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Under 30 minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under30}}</td>
                            <td>
                                <a href="/view/{{recipe.id}}">View</a>
                                <a href="/edit/{{recipe.id}}">Edit</a>
                                <a href="/delete/{{recipe.id}}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
    
    </div>


</body>
</html>
